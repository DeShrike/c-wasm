<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Experiment with C to WebAssembly">
  <meta name="color-scheme" content="dark light" />
   
  <title>C to WebAssembly</title>

  <link rel="stylesheet" href="style.css" />
  <script src="app.js" type="application/javascript"></script>
</head>
<body>

  <h1>Running C functions in WebAssembly</h1>
  <hr/>
  <p>
    C function with 2 integer arguments:<br/>
    add() = <span class="result" id="addfield"></span>
  </p>

  <p>
    Pass integer array to C function:<br/>
    sum() = <span class="result" id="sumfield"></span>
  </p>

  <p>
    C function with float argument:<br/>
    square_root() = <span class="result" id="sqrtfield"></span>
  </p>

<script type="module">
  init();
</script>

</body>
</html>
